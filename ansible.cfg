[defaults]
inventory = inventory
remote_user = vagrant
private_key_file = ~/.ssh/ansible_key

host_key_checking = false
roles_path = roles
gathering = smart
fact_caching = memory

[privilege_escalation]
become = true
become_method = sudo
become_user = root
become_ask_pass = false

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = true 